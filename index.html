<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Checkout</title>
</head>

<body>
  <div class="title">
    <h1>Checkout</h1>
  </div>
  <div class="conteiner">
    <form action="">
      <fieldset class="contact-conteiner">
        <legend>Contact infomation</legend>
        <!-- Email -->
        <div class="email">
          <label for="email_link">E-mail</label>
          <input type="email" name="" id="email_link" placeholder="Enter your email...">
          <ion-icon name="mail-sharp"></ion-icon>
        </div>
        <!-- Phone -->
        <div class="phone">
          <label for="phone_link">Phone</label>
          <input type="tel" name="" id="phone_link" placeholder="Enter your phone...">
          <ion-icon name="call-sharp"></ion-icon>
        </div>
      </fieldset>
      <fieldset class="address-conteiner">
        <legend>Shipping address</legend>
        <!-- Name -->
        <div class="name">
          <label for="name_link">Full name</label>
          <input type="text" name="" id="name_link" placeholder="Rodney Cotton">
          <ion-icon name="people-sharp"></ion-icon>
        </div>
        <!-- Address -->
        <div class="address">
          <label for="address_link">Address</label>
          <input type="text" name="" id="address_link" placeholder="Your address..">
          <ion-icon name="home-sharp"></ion-icon>
        </div>
        <!-- City -->
        <div class="city">
          <label for="city_link">City</label>
          <input type="text" name="" id="city_link" placeholder="Your city..">
          <ion-icon name="business-sharp"></ion-icon>
        </div>
        <!-- Country -->
        <div class="country-conteiner">
          <div>
            <label for="country">Country</label>
            <input type="text" name="" id="country" placeholder="Your country..">
            <ion-icon name="planet-sharp"></ion-icon>
            <ion-icon name="chevron-down-outline" id="arrowCountry"></ion-icon>
          </div>
          <div>
            <label for="postalCode">Postal code</label>
            <input type="text" name="" id="postalCode" placeholder="Your postal code..">
            <ion-icon name="mail-open-sharp"></ion-icon>
          </div>
        </div>
        <div class="save">
          <input type="checkbox" name="" id="saveInformation" aria-label="Save this information for next time">
          <label for="saveInformation">Save this information for next time</label>
        </div>
      </fieldset>
      <button type="submit">Continue</button>
    </form>
    <div class="product-view">
      <div class="product-item">
        <img src="./photo1.png">
        <div class="product-about">
          <h3>Vintage Backbag</h3>
          <div class="product-value">
            <span>$54.99</span><small>$94.99</small>
          </div>
          <div class="add-item">
            <ion-icon name="add-outline"></ion-icon>
            <span>1</span>
            <ion-icon name="remove-outline"></ion-icon>
          </div>
        </div>
      </div>
      <div class="product-item">
        <img src="./photo2.png">
        <div class="product-about">
          <h3>Levi Shoes</h3>
          <div class="product-value">
            <span>$74.99</span><small>$124.99</small>
          </div>
          <div class="add-item">
            <ion-icon name="add-outline"></ion-icon>
            <span>1</span>
            <ion-icon name="remove-outline"></ion-icon>
          </div>
        </div>
      </div>
      <div class="result-sell">
        <div class="shipping-result">
          <span>Shipping</span>
          <span>$19</span>
        </div>
        <div class="total-result">
          <span>Total</span>
          <span>$148.98</span>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">created by <strong>username</strong> - devChallenges.io</footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
